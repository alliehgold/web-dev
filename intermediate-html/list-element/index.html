<!DOCTYPE html>

<html>
    <head>
        <title>List types</title>        
    </head>
    <body>
        <h1>Unordered List</h1>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul><hr />
        <h1>Ordered List</h1>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    </body>
</html>
